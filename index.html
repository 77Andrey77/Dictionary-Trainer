<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary Trainer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./logo.png" alt="logo" />
      <h1>Dictionary Trainer</h1>
      <div id="auth-section">
        <div id="login-form">
          <h2>Login</h2>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button onclick="login()">Login</button>
          <p id="login-error" class="error"></p>
        </div>
        <div id="register-form" style="display: none">
          <h2>Register</h2>
          <input type="text" id="register-username" placeholder="Username" />
          <input
            type="password"
            id="register-password"
            placeholder="Password"
          />
          <button onclick="register()">Register</button>
          <p id="register-error" class="error"></p>
        </div>
        <button onclick="toggleForms()">Switch to Register</button>
      </div>

      <div id="app-section" style="display: none">
        <h2>Welcome, <span id="username-display"></span></h2>

        <button class="logoutBtn" onclick="logout()">Logout</button>
        <div id="admin-section" style="display: none">
          <h3>Add Words for User</h3>
          <input type="text" id="user-word" placeholder="Word" />
          <input type="text" id="user-translation" placeholder="Translation" />
          <select id="user-select"></select>
          <button onclick="addWordForUser()">Add Word for User</button>
        </div>

        <div class="result">
          <button class="nav-button" onclick="previousWord()">Previous</button>
          <p id="randomWord" onclick="showTranslation()"></p>
          <button class="nav-button" onclick="nextWord()">Next</button>
        </div>
        <p id="translationOutput"></p>

        <div class="form-group">
          <input type="text" id="word" placeholder="Word" />
          <input type="text" id="translation" placeholder="Translation" />
          <button onclick="addWord()">Add Word</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
